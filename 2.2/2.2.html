<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：</li>
    <li>第二名：</li>
    <li>第三名：</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 65],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

    (function () {
    
    /*
     在注释下方编写代码
     遍历读取aqiData中各个城市的数据
     将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    var arr = ['一', '二', '三', '四', '五', '六']
    var list = document.getElementById("aqi-list");
      aqiData.sort(function(a,b){
            return b[1]-a[1];
      })

      for(var i=0; i < aqiData.length; i++){
        var c = aqiData[i];
        if(c[1]>60){
           var a=document.createElement("li");
            a.innerHTML="第"+arr[i]+"名:"+c;
            list.appendChild(a);
        }
      }

      
      
    
    })();

</script>
</body>
</html>
